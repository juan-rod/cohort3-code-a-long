<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning within a navbar</title>
  <!-- <link rel="stylesheet" href="../../border.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- make this navigation element look 
    like a nav bar using flexbox -->
  <nav class="flexbox-nav border1">
    <div class="logo border3">
      <i class="fa fa-lg fa-bullseye"></i>
      <h1>Flexbox Inc</h1>
    </div>
    <div class="navigation border3">
      <ul>
        <li>link1</li>
        <li>link2</li>
        <li>link3</li>
        <li>link4</li>
        <li>link5</li>
      </ul>
    </div>
  </nav>

  <!-- make this navigation element look like 
    a nav bar using relative & absolute positioning -->
  <nav class="relative-absolute-nav border1">
    <div class="logo border3">
      <i class="fa fa-lg fa-hand-peace-o"></i>
      <h1>Absolute Relative Inc</h1>
    </div>
    <div class="navigation border3">
      <ul>
        <li>link1</li>
        <li>link2</li>
        <li>link3</li>
        <li>link4</li>
        <li>link5</li>
      </ul>
    </div>
  </nav>
  
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="./flex-nav.css">
</head>
<body>
  <div class="main-container border1">
    <nav class="border2">
      <div class="logo border3">
        <i class="fa fa-lg fa-grav"></i>
        <h1>Gravitate Inc</h1>
      </div>
      <ul class="border-3">
        <li class="border1">Link 1</li>
        <li class="border1">Link 2</li>
        <li class="border1">Link 3</li>
        <li class="border1">Link 4</li>
      </ul>
      <div class="hamburger" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="mobile-nav">
        <ul>
          <li class="border1">Link 1</li>
          <li class="border1">Link 2</li>
          <li class="border1">Link 3</li>
          <li class="border1">Link 4</li>
        </ul>
      </div>
    </nav>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="./flex-nav.js"></script>
</body>
</html>
